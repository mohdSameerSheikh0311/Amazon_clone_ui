<form class="needs-validation" method="post" novalidate>
    <label for="inputEmail3" class="col-sm-3 col-form-label">Name</label>
  
  <div class="row mb-3">
    
    <div class="col-sm-12">
      <input type="name" class="form-control" id="inputEmail3" minlength="5" placeholder="Sam...." required>

    </div>
    <div class="invalid-feedback">
    <i class="fa-solid fa-xmark"></i> Error in Name
    </div>
     
    </div>
  </div>
  
  
    <label for="inputPassword3" class="col-sm-3 col-form-label">Old Password</label>
  <div class="row mb-3">
  
    <div class="col-sm-12">
      
    <input type="password" class="form-control" id="inputPassword3" placeholder="********" required>
    <div class="valid-feedback">
     <i class="fa-solid fa-check-double"></i>  Looks good!
    </div>
    <div class="invalid-feedback">
    <i class="fa-solid fa-xmark"></i> Error in Password
    </div>
    
  </div>
  </div>
  <label for="inputPassword3" class="col-sm-6 col-form-label">New Password</label>

      <input type="password" minlength="6" class="form-control" id="inputPassword3" placeholder="********" required>
    <div class="valid-feedback">
     <i class="fa-solid fa-check-double"></i>  Looks good!
    </div>
    <div class="invalid-feedback">
    <i class="fa-solid fa-xmark"></i> Error in Password
    </div>
     
  </div>
  </div>

  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>
